<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 in a Row - MCTS Game Arena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>4 in a Row</h1>
      <p>You are <span style="color: var(--player-red);">Red</span>. Connect four to win!</p>
    </header>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="tictactoe.html" class="nav-link">Tic Tac Toe</a>
      <a href="fourinarow.html" class="nav-link active">4 in a Row</a>
    </nav>

    <main class="game-container">
      <div class="board-wrapper">
        <div id="column-indicators" class="column-indicators">
          <!-- Column indicators generated by JS -->
        </div>
        <div id="board" class="connect4-board">
          <!-- Cells will be generated by JavaScript -->
        </div>
      </div>

      <div id="status" class="status">Your turn! Click a column to drop a piece.</div>

      <div id="sim-counter" class="sim-counter"></div>

      <div class="controls">
        <button id="new-game" class="btn btn-primary">New Game</button>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label for="simulations">AI Simulations</label>
          <select id="simulations">
            <option value="200">200 (Easy)</option>
            <option value="500">500 (Medium)</option>
            <option value="1500" selected>1500 (Hard)</option>
            <option value="5000">5000 (Expert)</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="show-thinking">Show AI Thinking</label>
          <select id="show-thinking">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <section class="tree-section">
        <h3>Search Tree Visualization</h3>
        <div id="tree-container" class="tree-container">
          <p style="color: var(--text-muted);">The AI's search tree will appear here when it's thinking...</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Powered by <a href="https://github.com/dbravender/mcts">MCTS TypeScript Library</a></p>
    </footer>
  </div>

  <script src="fourinarow.js"></script>
</body>
</html>
